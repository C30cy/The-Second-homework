<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 统计数组 arr 中值等于n的元素出现的次数 -->
    <script>
        var arr = [1, 2, 4, 3, 1, 2, 3, 2, 2, 2, 2, 2];
        function count(arr, n) {
            var num = 0;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] == n) {
                    num++;
                }
            }
            return num;
        }
        console.log(count(arr, 2));
        document.write("<div>" + count(arr, 2) + "</div>");
    </script>
    <style>
        div{
            font-size: 30px;
        }
    </style>
</head>

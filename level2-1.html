<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 写一个函数对传入的数组进行冒泡排序。 -->
    <title>Document</title>
    <script>
        var arr = [1, 5, 3, 2, 8, 6, 7, 5, 3, 1, 9];
        document.write("<div>" + arr + "</div>");
        function bubbleSort(arr) {
            var temp;
            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        temp = arr[i];
                        arr[i] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
        }
        bubbleSort(arr);
        document.write("<div>" + arr + "</div>");
        console.log(arr);
    </script>
    <style>
        div {
            font-size: 25px;
            width: 240px;
            margin: 10px auto ;
        }
    </style>
</head>

</html>
